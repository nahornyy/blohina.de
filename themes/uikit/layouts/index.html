{{ define "main" }}

{{ partial "slider.html" . }}
<div class="uk-container uk-container-medium uk-margin-large-bottom">
    <h2 class="uk-heading-small uk-text-center">{{ .Params.subtitle }}</h2>

    <hr class="uk-divider-icon">

    <div class="tm-grid-expand uk-grid-margin uk-grid" uk-grid="">
        <div class="uk-width-1-3@m uk-first-column">
            <div class="uk-margin">
                {{ $image := .Resources.GetMatch "/images/portret.jpg" }}
                <img src="{{ $image.RelPermalink }}" width="{{ $image.Width }}" height="{{ $image.Height }}" alt="{{ .Site.Title }}">

            </div>
        </div>
        <div class="uk-width-2-3@m">

            <div class="uk-panel uk-margin">
                {{ .Content }}
            </div>
        </div>
    </div>



</div>
{{ partial "poslugi.html" . }}
{{ partial "poslugi_eu.html" . }}
{{ partial "video.html" . }}
{{ partial "contacts.html" . }}

{{ end }}
