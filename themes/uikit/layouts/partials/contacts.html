<div id="contacts" class="uk-container uk-container-medium uk-margin-large-bottom">

    {{ with .Site.GetPage "/contacts" }}
    <h2 class="uk-heading-small uk-text-center">{{ .Title }}</h2>

    <hr class="uk-divider-icon">

    {{ range .Pages }}


    <div class="tm-grid-expand uk-grid-margin uk-grid" uk-grid="" bis_skin_checked="1">
        <div class="uk-width-1-3@m uk-first-column">







            <h1> <span uk-icon="icon: location; ratio: 1.5" class="uk-icon"></span> {{ .Title }} </h1>
            <div class="uk-panel uk-margin" bis_skin_checked="1">
                <p>{{ .Params.addr | safeHTML }}</p>
                <p><span uk-icon="icon: receiver" class="uk-icon"></span> <a href="tel:{{ .Params.tel}}"> {{
                        .Params.tel}}</a></p>
                <p><span uk-icon="icon: mail" class="uk-icon"></span><a href="mailto:advokat.blokhina@gmail.com">
                        advokat.blokhina@gmail.com</a></p>
            </div>




        </div>

        <div class="uk-width-2-3@m" bis_skin_checked="1">




            <iframe width="100%" height="300"
            src="https://maps.google.com/maps?q={{ .Params.latitude }}, {{ .Params.longitude }}&output=embed" loading="lazy"></iframe>




        </div>
    </div>



    {{ end }}

    {{ end }}














</div>
