<div id="usligi" class="uk-container uk-container-medium uk-margin-large-bottom">

    {{ with .Site.GetPage "/posligi_de" }}
    <h2 class="uk-heading-small uk-text-center">{{ .Title }}</h2>

    <hr class="uk-divider-icon">
    <p class="uk-text-meta uk-text-center">{{ .Params.subtitle }}</p>

    <div class="uk-grid-small uk-child-width-1-3@s uk-text-left uk-flex-left" uk-grid uk-scrollspy="cls: uk-animation-slide-right-small; target: .uk-panel; delay: 100; repeat: true">
        {{ range .Pages }}
        <div class="uk-grid-margin uk-first-column">
            <div class="el-item uk-panel uk-margin-remove-first-child">
                <div class="uk-child-width-expand uk-grid" uk-grid="">
                    <div class="uk-width-auto@m uk-first-column"><span class="el-image uk-text-muted uk-icon"
                            uk-icon="icon: {{ .Params.icon }}; width: 40; height: 40;"></span></div>
                    <div class="uk-margin-remove-first-child">
                        <div class="el-content uk-panel uk-margin-top">{{ .Title }}</div>
                    </div>
                </div>
            </div>
        </div>


        {{ end }}
    </div>
    <p class="uk-text-meta uk-text-center">{{ .Params.subtitle_2 }}</p>
    {{ end }}














</div>
