<div id="video" class="uk-container uk-container-medium uk-margin-large-bottom">

    {{ with .Site.GetPage "/video" }}
    <h2 class="uk-heading-small uk-text-center">{{ .Title }}</h2>

    <hr class="uk-divider-icon">
    <div class="uk-grid-small uk-child-width-1-2@s uk-text-center uk-flex-center" uk-grid >
        {{ range .Pages }}
        <div>
            <div class="uk-card uk-card-default">
                <div class="uk-card uk-card-media-top">

                    <iframe
                        src="https://www.youtube-nocookie.com/embed/{{ .Params.video_id }}?autoplay=0&amp;mute=1&amp;showinfo=0&amp;rel=0&amp;modestbranding=1&amp;playsinline=1"
                        width="1920" height="1080" allowfullscreen uk-responsive
                        uk-video="automute: true; autoplay: false"></iframe>
                </div>
                <div class="uk-card-body uk-text-uppercase">
                    {{ .Title }}
                </div>
            </div>
        </div>

        {{ end }}
    </div>
    <div class="uk-grid-small uk-child-width-expand@s uk-text-center" uk-grid></div>



    {{ end }}

</div>

</div>
