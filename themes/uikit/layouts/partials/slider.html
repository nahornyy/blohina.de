<!-- Главная карусель комп-->
<div class="uk-container uk-container-expand uk-padding-remove uk-visible@m uk-margin-large-bottom">
    <div class="uk-position-relative uk-visible-toggle uk-light uk-margin-top"
        uk-slideshow="animation: slide; autoplay: true; ratio: 192:50">

        <div class="uk-slideshow-items">

            <div>
                {{ $image := .Resources.GetMatch "/images/banner1.jpg" }}
                {{ $image := $image.Process "webp" }}
                 <img alt="{{ .Site.Title }}" src="{{ $image.RelPermalink }}" width="{{ $image.Width }}" height="{{ $image.Height }}" loading="lazy">
                <div class="uk-position-center uk-panel uk-text-center">
                    <h3 class="uk-heading-medium">{{ .Params.banner1_1 }}</h3>
                    <p class="uk-text-large">{{ .Params.banner1_2 }}</p>
                </div>

            </div>
            <div>
                {{ $image := .Resources.GetMatch "/images/banner2.jpg" }}
                {{ $image := $image.Process "webp" }}
                 <img alt="{{ .Site.Title }}" src="{{ $image.RelPermalink }}" width="{{ $image.Width }}" height="{{ $image.Height }}" loading="lazy">
                <div class="uk-position-center uk-panel uk-text-center">
                    <h3 class="uk-heading-medium">{{ .Params.banner2_1 }}</h3>
                    <p class="uk-text-large">{{ .Params.banner2_2 }}</p>
                </div>

            </div>
            <!--<div>
                <video src="/banners/video.mp4" autoplay loop muted playsinline uk-video></video>
            </div>-->
        </div>


        <a class="uk-position-center-left uk-position-small uk-hidden-hover" href uk-slidenav-previous
            uk-slideshow-item="previous"></a>
        <a class="uk-position-center-right uk-position-small uk-hidden-hover" href uk-slidenav-next
            uk-slideshow-item="next"></a>

    </div>
</div>
